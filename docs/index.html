<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortWather</title>
    <style>
        :root {
            --base-color: #666;
            --lighter-base-color: #999;
            --face-color: #73989e;
            --lighter-face-color: #CAE8ED;
            --border-color: #000000;
        }

        @media (prefers-color-shscheme:dark) {

            /* dark css here */
            html,
            img,
            picture,
            video {
                filter: invert(1) hue-rotate(180deg);
            }

            .invert {
                filter: invert(1) hue-rotate(180deg);
            }
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            min-width: 1280px;
            background-color: #eee;
        }

        header {
            display: flex;
        }

        header .name {
            font-size: 24px;
            padding: 20px;
            margin-left: 30px;
            font-weight: 600;
            cursor: pointer;
        }

        .secetion-1 {
            background-image: url(https://vkceyugu.cdn.bspapp.com/VKCEYUGU-crypto2server/8934f790-0c57-11eb-b997-9918a5dda011.png);
            width: 100%;
            height: 100%;
            -webkit-background-size: 100% 100%;
            background-size: 100% 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;

        }

        .contant {
            display: grid;
            place-items: center;

        }

        .place {
            display: flex;

        }

        .contant .tell {
            display: flex;
            margin-top: 2vw;
            position: relative;
            margin-left: 20vw;
            height: 600px;
        }

        .contant .title {
            font-size: 30px;
            font-weight: 600;
        }

        .desc-con {
            font-size: 52px;
            font-weight: bold;
        }

        .image {
            height: 600px;
            width: 300px;
            background-size: 100%;
            position: absolute;
            right: 0;
            border-radius: 6px;
            overflow: hidden;
        }

        .img1 {
            background-image: url(https://vkceyugu.cdn.bspapp.com/VKCEYUGU-crypto2server/8c1a7960-0c59-11eb-9dfb-6da8e309e0d8.jpg);
            animation: 20s show infinite;

        }

        .img2 {
            background-image: url(https://vkceyugu.cdn.bspapp.com/VKCEYUGU-crypto2server/96b82d00-0c58-11eb-b997-9918a5dda011.jpg);
            animation: 20s reshow infinite;

        }

        .desc {
            margin-top: 10vw;
            margin-left: 10vw;
        }

        .download {
            padding: 10px 20px;
            font-size: 32px;
            border-radius: 10px;
            cursor: pointer;
        }

        .download:hover {
            background-color: #999;
            color: #fff;
        }

        @keyframes show {
            0% {
                opacity: 0;
                display: none;
            }

            50% {
                opacity: 1;
                display: block;
            }

            100% {
                opacity: 0;
                display: none;
            }
        }

        @keyframes reshow {
            0% {
                opacity: 1;
                display: block;

            }

            50% {
                opacity: 0;
                display: none;
            }

            100% {
                opacity: 1;
                display: block;

            }
        }

        .typing {
            width: 9em;
            white-space: nowrap;
            border-right: 2px solid transparent;
            animation: typing 5s steps(9, end), blink-caret .75s step-end infinite;
            overflow: hidden;
        }

        /* 打印效果 */
        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 9em;
            }
        }

        /* 光标闪啊闪 */
        @keyframes blink-caret {

            from,
            to {
                box-shadow: 1px 0 0 0 transparent;
            }

            50% {
                box-shadow: 1px 0 0 0;
            }
        }

        .tips {
            position: absolute;
            right: 0;
            bottom: 0;
        }

        /* 小人 */

        .body {
            position: relative;
            margin: 100px 150px;
            width: 155px;
            height: 230px;
            background-color: var(--base-color);

            border: 12px solid var(--border-color);
            border-radius: 70px 85px 70px 70px;
        }

        .body-light-part {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 1;

            width: 95%;
            height: 90%;
            background-color: var(--lighter-base-color);
            transform: rotate(-2deg);
            border-radius: 40% 50% 36% 30%;
        }

        .face {
            position: absolute;
            right: -20px;
            top: 25px;
            z-index: 2;

            background-color: var(--face-color);
            width: 130px;
            height: 90px;
            transform: rotate(-4deg);

            border: 12px solid var(--border-color);
            border-radius: 70px 90px 110px 110px;
        }

        .face-light-part {
            position: relative;
            width: 94px;
            height: 50px;
            margin: 0px 12px;
            background-color: var(--lighter-face-color);
            border-radius: 30% 40% 55% 50%;
            display: inline-block;
        }

        .shimmer {
            position: relative;
            margin: 4px 25px;
            width: 50px;
            height: 20px;
            background-color: white;
            border-radius: 40% 50% 50% 40%;
        }

        .backpack {
            position: absolute;
            left: 0;
            top: 65px;
            width: 50px;
            height: 150px;
            transform: translate(-100%);

            background-color: var(--base-color);
            border: 12px solid var(--border-color);
            border-radius: 40% 0 0 50%;
        }

        .backpack-light-part {
            margin-left: 2px;
            height: 25px;
            width: calc(100% - 2px);

            background-color: var(--lighter-base-color);

            border-radius: 50% 0 0 20%;
        }

        .leg-left-under {
            position: absolute;
            bottom: 0;
            left: -12px;

            width: 70px;
            height: 60px;

            background-color: var(--base-color);
            border-left: 12px solid var(--border-color);
        }


        .leg-left {
            position: absolute;
            bottom: 0;
            left: -12px;
            width: 65px;
            height: 55px;
            transform: translateY(55px);

            background-color: var(--base-color);
            border: 12px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 40% 60%;
        }

        .leg-right-under {
            position: absolute;
            bottom: -4px;
            left: 70px;

            width: 65px;
            height: 32px;

            background-color: var(--base-color);
            border-right: 12px solid var(--border-color);
        }

        .leg-right {
            position: absolute;
            bottom: -50px;
            left: 70px;

            width: 65px;
            height: 50px;

            background-color: var(--base-color);
            border: 12px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 40% 60%;
        }
    </style>
</head>

<body>
    <div class="secetion-1">
        <header>
            <span class="name">PortWather</span>
        </header>
        <section class="contant">
            <div class="place">
                <div class="tell">
                    <div class="image img1"></div>
                    <div class="image img2"></div>
                </div>
                <div class="desc">
                    <div><span class="title">PortWatch 1.0.0</span>&nbsp;<span class="time">发布时间：2020-01-01</span>
                    </div>
                    <h3 class="desc-con typing">大有所为，不止于此</h3>
                    <a
                        href="https://vkceyugu.cdn.bspapp.com/VKCEYUGU-crypto2server/cb2bf8f0-0c6c-11eb-8bd0-2998ac5bbf7e.dmg">
                        <button class="download">立即下载</button>
                    </a>
                </div>
            </div>
        </section>
        <div class="tips">
            <div class="body">
                <div class="body-light-part"></div>
                <div class="face">
                    <div class="face-light-part">
                        <div class="shimmer"></div>
                    </div>
                </div>
                <div class="backpack">
                    <div class="backpack-light-part"></div>
                </div>
                <div class="leg-left-under"></div>
                <div class="leg-left"></div>
                <div class="leg-right-under"></div>
                <div class="leg-right"></div>
            </div>
        </div>
    </div>
</body>
<script>

</script>

</html>
